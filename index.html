<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="styel.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our Reviews</h2>
                <div class="underline"></div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="images/img2.jpeg" id="person-img" alt="">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">UX Designer</p>
                <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing <br> Delectus soluta cupiditate ipsa,
                    repudiandae <br> facere eaque molestiae suscipit officiis tempora assumenda.</p>
                <div class="button-container">
                    <button class="prev-btn">
                        <img src="images/left chevron.png" alt="">
                    </button>
                    <button class="next-btn">
                        <img src="images/right chevron.png" alt="">
                    </button>
                </div>
            </article>
        </section>
    </main>


    <script src="app.js"></script>
</body>

</html>
